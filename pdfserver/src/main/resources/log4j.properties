log4j.rootLogger=FATAL, stdout
log4j.logger.es.sinjava=DEBUG, stdout
log4j.additivity.es.sinjava=false


# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%-5p | %d{yy-MM-dd HH:mm:ss,sss} | %c{1}:%L | %m%n
log4j.appender.stdout.layout.ConversionPattern=%-5p |%d{HH:mm:ss}| %c{1}:%L | %M | %m%n